<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <!--script cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <main>
        <div class="logo">
            <img src="images/logo-qr-generator.svg" alt="">
        </div>
        <!-- caja de texto -->
        <form class="input-box">
            <input type="text" placeholder="Enter an URL">
            <button type="submit">QR Code</button>
        </form>
    </main>
    <section style="display: none;">
        <div class="logo">
            <img src="images/logo-qr-generator.svg" alt="">
        </div>
        <div class="qr" id="qr-code"></div>
        <form class="botones">
            <div id="download">Download</div>
            <div>Share</div>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
